{% extends 'home/base.html' %}

{% block body %}
<h2>Register</h2>
<section class="vh-100" style="background-color: #E6E6F5;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px; background-color: #8B7E97;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form method = 'POST' class="mx-1 mx-md-4">
                    {% csrf_token %}
 
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        {{form.username}}
                        <label class="form-label" for="{{form.username.id_for_label}}">Name</label>
                      
                    </div>
                    </div>
 
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        {{form.email}}
                        <label class="form-label" for="{{form.email.id_for_label}}">Email</label>
                      
                    </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        {{form.password1}}
                        <label class="form-label" for="{{form.password1.id_for_label}}">Password</label>
                      
                    </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        {{form.password2}}                        
                        <label class="form-label" for="{{form.password2.id_for_label}}">Repeat your password</label>
                      
                    </div>
                    </div> 
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      
                      <button type="submit" class="btn btn-dark btn-lg">Register</button>
                    
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    
                  <img src="https://s-media-cache-ak0.pinimg.com/736x/1f/ff/ce/1fffce58e49f5d4f743f9e2678a757aa--owl-logo-animal-logo.jpg"
                    class="img-fluid" style = "height:400px; flex:auto;" alt="KSU image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
