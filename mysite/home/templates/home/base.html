{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>BaseFile</title>
    <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" type ="text/css" href="{% static 'home/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand " href="{% url 'home:index' %}">
      <img style = "height: 60px;width: 60px; "class = "img-thumbnail" src = "https://s-media-cache-ak0.pinimg.com/736x/1f/ff/ce/1fffce58e49f5d4f743f9e2678a757aa--owl-logo-animal-logo.jpg" alt = "KSU logo">  
      CrimeScapySite</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home:index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home:headlines' %}">HeadLines</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home:srsdownloadfile' %}" download>SRS</a>
        </li>
        <li class="nav-item">
          <a class = "nav-link" href="{% url 'home:add_HL' %}">ADD</a>
        </li>
      </ul>
      <div class="dropdown">
        <a class="btn btn-dark dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          More
        </a>
        <div class="dropdown-menu">
          {% if user.is_authenticated %}
            <a class = "dropdown-item" href="{% url 'profile' %}">Profile</a>
            <a class = "dropdown-item" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class = "dropdown-item" href ="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>
      
    </div>
  </nav>
  {% if messages %}
    {% for message in messages %}
    <div class ='alert alert-{{message.tags}}'>
      {{ message }}
    </div>
    {% endfor %}
  {% endif%}
{% block body %}
{% endblock %}
</body>
</html>
